<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Panier</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
	      <div class="row col-lg-12">
	      	<h1>Votre Panier</h1>
	      </div>
      </div>
      
      <br />
      <br />
      <br />
      <!-- DIV ALERT -->
      <div th:if="${message != null}" class="alert alert-info" role="alert" th:text="${message}"></div>
      
      <br />
      <!-- TABLE -->
      <div class="row" th:if="${not #lists.isEmpty(cart)}">
          <div class="col-lg-8 col-md-7 col-sm-6">

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nom du Produit</th>
						<th>Description</th>
						<th>Prix($CA)</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="product : ${cart}">
				    	<td th:text="${product.name}"></td>
				    	<td th:text="${product.description}"></td>
				    	<td th:text="${product.price}"></td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        
      <br />
      <!-- BUTTON -->
      <div class="row">
        	<div>
        		<a class="btn btn-primary" th:href="@{/products}" role="button">Retour vers la liste des produits</a>
        	</div>
        </div>
    </div>

</body>
</html>
